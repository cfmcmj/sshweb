<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSHweb</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
  <style>
    body { font-family: monospace; text-align: center; padding: 20px; background: #000; color: #0f0; }
    h1 { color: #0f0; }
    .input { margin: 10px; padding: 5px; width: 200px; background: #000; color: #0f0; border: 1px solid #0f0; }
    #auth-section { display: block; }
    #terminal-section { display: none; }
    #output { text-align: left; width: 80%; margin: 0 auto; height: 400px; overflow-y: auto; border: 1px solid #0f0; padding: 10px; white-space: pre-wrap; }
    #command { width: 80%; background: #000; color: #0f0; border: 1px solid #0f0; }
  </style>
</head>
<body>
  <div id="auth-section">
    <h1>Welcome to SSHweb</h1>
    <p>Web-based SSH client</p>
    <div>
      <input class="input" id="host" placeholder="Host (e.g., s16.serv00.net)" />
      <input class="input" id="username" placeholder="Username" />
      <input class="input" id="password" type="password" placeholder="Password" />
      <button onclick="connectSSH()">Connect to SSH</button>
    </div>
  </div>
  <div id="terminal-section">
    <h1>SSH Terminal</h1>
    <div id="output"></div>
    <input class="input" id="command" placeholder="Enter command" autofocus />
  </div>
  <script>
    let connectionDetails = {};
    let commandHistory = [];
    let historyIndex = -1;

    function connectSSH() {
      let host = document.getElementById('host').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      host = host.replace(/^https?:\/\//, '');

      connectionDetails = { host, username, password };

      fetch('/connect-ssh', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ...connectionDetails, command: 'whoami' })
      })
        .then(res => {
          if (!res.ok) {
            return res.text().then(text => { throw new Error(text || 'Server error') });
          }
          return res.json();
        })
        .then(data => {
          document.getElementById('auth-section').style.display = 'none';
          document.getElementById('terminal-section').style.display = 'block';
          appendOutput(`$ whoami\n${data.message}`);
          document.getElementById('command').addEventListener('keypress', handleCommand);
          document.getElementById('command').addEventListener('keydown', handleHistory);
        })
        .catch(err => {
          appendOutput(`Error: ${err.message}`);
          console.error('Error:', err);
        });
    }

    function handleCommand(e) {
      if (e.key === 'Enter') {
        const command = e.target.value.trim();
        if (command) {
          commandHistory.push(command);
          historyIndex = commandHistory.length;
          appendOutput(`$ ${command}`);
          fetch('/connect-ssh', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ...connectionDetails, command })
          })
            .then(res => {
              if (!res.ok) {
                return res.text().then(text => { throw new Error(text || 'Server error') });
              }
              return res.json();
            })
            .then(data => {
              appendOutput(data.message || data.error);
              e.target.value = '';
            })
            .catch(err => {
              appendOutput(`Error: ${err.message}`);
              console.error('Error:', err);
              e.target.value = '';
            });
        } else {
          e.target.value = '';
        }
      }
    }

    function handleHistory(e) {
      if (e.key === 'ArrowUp' && historyIndex > 0) {
        e.preventDefault();
        historyIndex--;
        document.getElementById('command').value = commandHistory[historyIndex] || '';
      } else if (e.key === 'ArrowDown' && historyIndex < commandHistory.length - 1) {
        e.preventDefault();
        historyIndex++;
        document.getElementById('command').value = commandHistory[historyIndex] || '';
      } else if (e.key === 'ArrowDown' && historyIndex === commandHistory.length - 1) {
        e.preventDefault();
        historyIndex = commandHistory.length;
        document.getElementById('command').value = '';
      }
    }

    function appendOutput(text) {
      const output = document.getElementById('output');
      output.innerHTML += `${text}\n`;
      output.scrollTop = output.scrollHeight;
    }
  </script>
</body>
</html>
